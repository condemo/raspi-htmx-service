syntax= "proto3";

option go_package = "github.com/condemo/common/services/manager";

service ServiceManager {
  //TODO: Eliminar `RegisterService`, no tiene sentido ya que el cargado ocurre alrev√©s
  rpc RegisterService(RegisterServiceRequest) returns (ServiceStatusResponse) {}
  rpc GetServices(GetServicesRequest) returns (GetServicesResponse) {}
  rpc GetServiceData(ServiceIdRequest) returns (RaspiService) {}
  rpc StartService(ServiceIdRequest) returns (ServiceStatusResponse) {}
  rpc StopService(ServiceIdRequest) returns (ServiceStatusResponse) {}
  // TODO: falta `UpdateConfig` y `GetConfig`
}

message RegisterServiceRequest {
  int32 id = 1;
  string name = 2;
}

message ServiceStatusResponse {
  string message = 2;
}

message ServiceIdRequest {
  int32 id = 1;
}

message RaspiService {
  string name = 1;
}

message GetServicesRequest {}

message GetServicesResponse {
  repeated RaspiService services = 1;
}

